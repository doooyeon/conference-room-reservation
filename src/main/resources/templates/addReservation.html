<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conference Room Reservation</title>
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="/css/lib/datepicker.css">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <h1>Conference Room Reservation</h1>
            <form>
                <!--회의실-->
                <div class="form-group">
                    <label for="room-name">회의실</label>
                    <select class="form-control" id="room-name">
                        <option value="A">회의실A</option>
                        <option value="B">회의실B</option>
                        <option value="C">회의실C</option>
                        <option value="D">회의실D</option>
                        <option value="E">회의실E</option>
                        <option value="F">회의실F</option>
                        <option value="G">회의실G</option>
                        <option value="H">회의실H</option>
                        <option value="I">회의실I</option>
                        <option value="J">회의실J</option>
                    </select>
                </div>

                <!--예약자명-->
                <div class="form-group">
                    <label for="reserved-name">예약자명</label>
                    <input type="text" class="form-control" id="reserved-name" minlength="2" maxlength="10" placeholder="2~10자" required>
                </div>

                <!--예약일자-->
                <div class="form-group">
                    <label for="datepicker">예약일자</label>
                    <div class="input-group date" id="datepicker">
                        <input type="text" class="form-control" id="date" placeholder="yyyy-mm-dd"
                               pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" required>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>

                <!--예약시간-->
                <div class="form-group">
                    <label>예약시간</label>
                    <div class="form-inline">
                        <div class="form-group">
                            <input type='text' class="form-control" id="start-time" placeholder="09:00~20:00 (30분 단위)"
                                   pattern="([0-9]|1[0-9]|2[0-3])(:[0-5][0-9])" required/>
                        </div>
                        <span> ~ </span>
                        <div class="form-group">
                            <input type='text' class="form-control" id="end-time" placeholder="09:00~20:00 (30분 단위)"
                                   pattern="([0-9]|1[0-9]|2[0-3])(:[0-5][0-9])" required/>
                        </div>
                        <small id="time-validation" class="caution"></small>
                    </div>
                </div>

                <div class="checkbox">
                    <label><input type="checkbox" id="recursion-check" value=""> 반복하기</label>
                </div>

                <!--반복횟수-->
                <div class="form-group" id="recursion">
                    <label for="num-of-recursion">반복횟수</label>
                    <input type="number" class="form-control" id="num-of-recursion" min="1" max="10" placeholder="1~10">
                </div>

                <div class="form-group">
                    <div class="form-inline">
                        <!--예약하기-->
                        <button type="submit" class="btn btn-default" id="reserve-btn">예약하기</button>
                        <!--예약조회-->
                        <button type="button" class="btn btn-default" onclick="window.location.href='/reservation'">예약조회</button>
                    </div>
                </div>


            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>

<script src="/js/lib/jquery.min.js"></script>
<script src="/js/lib/bootstrap.min.js"></script>
<script src="/js/lib/bootstrap-datepicker.js"></script>
<script src="/js/util.js"></script>
<script src="/js/home.js"></script>
<!--<script src="/js/reservation.js"></script>-->
</body>
</html>
