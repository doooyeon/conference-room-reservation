<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="/css/lib/datepicker.css">
    <link rel="stylesheet" href="/css/reservation.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <h1>Conference Room Reservation Status</h1>
            <form id="view-reservation-form">
                <div class="form-group">
                    <div class="form-inline">
                        <div class="form-group">
                            <div class="col-sm-5 input-group date" id="date-picker">
                                <!--조회일자-->
                                <input type="text" class="form-control" id="date" placeholder="yyyy-mm-dd"
                                       pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" required>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-default" id="reserve-view-btn">예약조회</button>
                                <button type="button" class="btn btn-default" onclick="window.location.href='/addReservation'">예약하기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <table class="table table-bordered" id="timetable"></table>
        </div>
    </div>
    <div id="show-reservation"></div>
</div>


<script src="/js/lib/jquery.min.js"></script>
<script src="/js/lib/bootstrap.min.js"></script>
<script src="/js/lib/bootstrap-datepicker.js"></script>
<script src="/js/util.js"></script>
<script src="/js/viewReservation.js"></script>
</body>
</html>
